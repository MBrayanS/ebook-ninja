<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Ebook Ninja</title>
</head>
<body>
    
    <div id="carouselVilas" class="carousel slide" data-rise="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/vilas/vila-da-folha.jpeg" class="d-block w-100" alt="Vila da Folha">
            </div>

            <div class="carousel-item">
                <img src="./assets/images/vilas/vila-da-nuvem.jpeg" class="d-block w-100" alt="Vila da Nuvem">
            </div>

            <div class="carousel-item">
                <img src="./assets/images/vilas/vila-da-pedra.jpeg" class="d-block w-100" alt="Vila da Pedra">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselVilas" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>

        <a class="carousel-control-next" href="#carouselVilas" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 col-sm col-12">
                <div class="card mt-5">
                    <div class="card-body">
                        <img src="./assets/images/personagens/ai.jpeg" alt="O quarto Raikage">

                        <h5 class="card-title">Ai</h5>

                        <p class="card-text">Quarto Raikage da Vila da Nuvem</p>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-body">
                        <img src="./assets/images/personagens/madara.jpeg" alt="A lenda Uchiha">

                        <h5 class="card-title">Madara</h5>

                        <p class="card-text">A lenda dos Uchihas</p>
                    </div>
                </div>
            </div>

            <div class="col-3 col-sm col-12">
                <div class="card mt-5">
                    <div class="card-body">
                        <img src="./assets/images/personagens/hashirama.jpeg" alt="O primeiro Hokage">

                        <h5 class="card-title">Hashirama</h5>

                        <p class="card-text">Primeiro Hokage da Vila da Folha</p>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-body">
                        <img src="./assets/images/personagens/naruto.jpeg" alt="O sexto Hokage">

                        <h5 class="card-title">Naruto</h5>

                        <p class="card-text">Sexto Hokage da Vila da Folha</p>
                    </div>
                </div>
            </div>

            <div class="col-3 col-sm col-12">
                <div class="card mt-5">
                    <div class="card-body">
                        <img src="./assets/images/personagens/itachi.jpeg" alt="O assassino dos Uchihas">

                        <h5 class="card-title">Itachi</h5>

                        <p class="card-text">Assassino dos Uchihas</p>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-body">
                        <img src="./assets/images/personagens/zabuza.jpeg" alt="O demonio do gás oculto">

                        <h5 class="card-title">Zabuza</h5>

                        <p class="card-text">O Demonio do Gás Oculto</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
